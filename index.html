<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wales Holiday 2020 Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/2.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/3.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/4.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/5.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/6.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/7.jpeg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/8.jpeg" alt="">
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous slide"><</button>
            <button id="carousel-button-next" aria-label="Next slide">></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
